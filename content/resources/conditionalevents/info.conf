{
  keywords: ["info"],

  command {
    name: "info",
    description: "Ver información principal de ConditionalEvents"
  }

  message {
    embeds: [{
      include "__plantillas__/embed.conf"
      description: """
ConditionalEvents (o `CE`) es un plugin hecho por [Ajneb97](<https://www.youtube.com/@Ajneb97>) que te permite ejecutar acciones cuando algo pasa y cumple algunas condiciones.

__**Por ejemplo, puedes:**__
* Ejecutar un comando cuando alguien entra al servidor.
* Evitar que alguien mande algo por chat si contiene una palabra.
* Hacer una espada con efectos de pociones al atacar a un jugador.

Revisa los links de abajo o el comando `/conditionalevents` para ver más información.
"""
    }]

    buttons: include "__plantillas__/botones.conf"
  }
}
