Ejecutado cuando un jugador ejecuta un comando.
```yaml
ejemplo:
  type: player_command
  conditions:
  - "%main_command% == /rank"
  - "%args_length% < 2 execute error"
  actions:
    default:
    - "cancel_event: true"
    - "message: &6Rank &3%arg_1% &6otorgado a &3%arg_2%"
    - "to_player: %arg_2%: message: &d[CE] &7: &fFelicidades ahora eres %arg_1%"
    error:
    - "cancel_event: true"
    - "message: &cDebe utilizar &7/rank <rank> <player>"

```
* Agrega la acci칩n `cancel_event: true` o registra el comando para evitar el mensaje de *comando desconocido*.
* Los comandos en `register_commands` dentro de `config.yml` se autocompletar치n (requiere reiniciar el servidor).
* Los comandos custom no pueden ser ejecutados por plugins. Para eso usa un `call_event`.
"""
