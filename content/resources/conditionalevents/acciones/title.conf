{
  keywords: ["title"]
  displayName: "👀 title"

  message {
    summary: "Muestra un mensaje title y/o subtitle al jugador."
    embeds: [{
      include "../__plantillas__/embed.conf"
      title: "`👀` Acción `title`"
      url: "https://ajneb97.gitbook.io/conditionalevents/actions#title"
      description: """
Muestra un mensaje title y/o subtitle al jugador.
* Los tiempos de aparición, duración y desaparición son en ticks.
* Si solo quieres title o subtitle, puedes poner `none` en el que no deseas.
```yaml
# Uso: "title: <t. aparición>;<t. duración>;<t. desaparición>;<title>;<subtitle>"
- "actionbar: 10;20;30;Este es un title;Este es un subtitle"

# Solo un title
- "title: 10;20;30;Hola!;none"
```
"""
    }]
  }
}
