{
  keywords: ["playsound_resource_pack"]
  displayName: "🎶 playsound_resource_pack"

  message {
    summary: "Reproduce un sonido de resource pack al jugador o en una ubicación."
    embeds: [{
      include "../__plantillas__/embed.conf"
      title: "`🎶` Acción `playsound_resource_pack`"
      url: "https://ajneb97.gitbook.io/conditionalevents/actions#play-sound-resource-pack"
      description: """
Reproduce un sonido de un resource pack al jugador o en una ubicación.
```yaml
# Uso: "playsound_resource_pack: <sonido>;<volumen>;<pitch>;[opcional, ubicación]x,y,z,mundo"
- "playsound_resource_pack: sonido_custom;10;0.1"

# En una ubicación:
- "playsound_resource_pack: sonido_custom;10;2;100,60,-127,world"
```
"""
    }]
  }
}
