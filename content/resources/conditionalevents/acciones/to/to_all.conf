{
  keywords: ["to_all"]
  displayName: "🪐 to_all"

  message {
    summary: "Ejecuta una acción para todos los jugadores online."
    embeds: [{
      include "../../__plantillas__/embed.conf"
      title: "`🪐` Acción `to_all`"
      url: "https://ajneb97.gitbook.io/conditionalevents/actions/to-actions#to-all"
      description: """
Acción especial que ejecuta la acción siguiente para todos los jugadores en línea.
* Los placeholders serán parseados de acuerdo al jugador que inició el evento.
* Si quieres parsear un placeholder de acuerdo al jugador que reciba la acción, ponle un `%to:` al inicio. Por ejemplo, `%to:player_name%`.
```yaml
# Uso: "to_all: <acción>"
- "to_all: message: Hola %to:player_name%, %player% ha subido de nivel!"
```
"""
    }]
  }
}
