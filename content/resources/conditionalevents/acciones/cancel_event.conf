    embeds: [{
      include "../__plantillas__/embed.conf"
      title: "`❌` Acción `cancel_event`"
      url: "https://ajneb97.gitbook.io/conditionalevents/actions#cancel-event"
      description: """
Cancela el evento siendo ejecutado.
-# No todos los eventos son cancelables, revisa la documentación de cada uno.
Por ejemplo:
* En un evento `player_chat` evita que se envíe el mensaje.
* En un evento `block_break` evita que se rompa el bloque.
Cancelar eventos es algo dentro de Spigot, y puede que "descancelar" uno (con `false`) cause problemas con el plugin que lo haya cancelado, por lo tanto no se recomienda descancelarlos.
```yaml
# Uso: "cancel_event: <true/false>"
- "cancel_event: true"
```
"""
    }]
  }
