{
  keywords: ["region-vip", "region para vips"]
  displayName: "👑 region para vips"

  message {
    summary: "¿Cómo crear zonas VIP en tu servidor?"
    content: """
-# Créditos a Mapache
1. **Selecciona la zona**:
   Usa el comando **//wand** (hacha de WorldEdit) o los comandos **//pos1** y **//pos2** para definir los límites de la zona.

2. **Crea la región y configura las restricciones**:
   Luego de seleccionar la zona, ejecuta los siguientes comandos:

   - `/region define <nombre región>`: Crea la región con el nombre que elijas.
   - `/region flag <nombre región> entry deny`: Restringe el acceso a la región.
   - `/region addmember <nombre región> g:<grupo>`: Agrega el grupo de jugadores VIP que tendrán acceso.

**Ejemplo:**
```
- /region define zonavip
- /region flag zonavip entry deny
- /region addmember zonavip g:vip
```
"""
  }
}
