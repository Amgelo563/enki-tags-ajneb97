    summary: "Cómo mostrar imágenes personalizadas."
    content: """### Cómo mostrar imágenes personalizadas
Desde 1.16, puedes reemplazar letras en específico (por ejemplo `😀`), con una imagen, usando texture packs. Esto permite que puedas mostrarlas en cualquier parte donde puedas poner texto.
> - Si tienes un plugin de texturas ([Oraxen](<https://docs.oraxen.com/configuration/glyphs>)/[ItemsAdder](<https://itemsadder.devs.beer/plugin-usage/adding-content/font-images>)/[Nexo](<https://docs.nexomc.com/configuration/glyphs>)/etc), no sigas estos pasos. Revisa la wiki de tu plugin sobre cómo configurar fonts.
> - Ajneb97 también tiene tutoriales haciendo el texture pack a mano, puedes verlos usando los botones de abajo.
1. Abre [este generador de texture pack con fonts](<https://xangeldlc.github.io/Crafted-Fonts/>).
2. Rellena los datos del texture pack (nombre, versión, ícono). Si ya tienes uno, usa la otra opción de modificar.
3. Sube tus imágenes y escoge la letra que quieras para cada una.
  - Usa letras poco comunes, como caracteres especiales. [Revisa aquí todas las posibles](<https://symbl.cc/en/unicode-table/>).
  - Con el plugin de chat prohíbe que puedan usar dichas letras, o podrán enviar las imágenes por el chat a mano.
  - El máximo por imagen es **256x256 pixeles**. Si necesitas una más grande la puedes dividir en varias letras.
4. Genera el resource pack, y súbelo a alguna parte donde pueda ser descargado, [una opción común es MCPacks](<https://www.mc-packs.net/>), este te va a dar el link tras subirlo.
5. Abre `server.properties`. En `resource-pack` pon el link de descarga directo.
6. Entra al servidor y prueba escribir la letra que pusiste, debería aparecer su imagen correspondiente. Ahora la puedes usar como prefix, en un menú, en un title, etc.
""",
