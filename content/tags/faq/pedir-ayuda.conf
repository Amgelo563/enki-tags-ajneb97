    content: """
Para ayudarte, es esencial que nos ayudes con toda la información necesaria.
* **Di tu pregunta o problema directamente.** No digas solo "Necesito ayuda", "Alguien sabe de X?", "Puedo preguntar algo?", etc.
* Si tienes un error, muéstralo entero de preferencia por texto o subido a una página como [mclo.gs](<https://mclo.gs>) o [sourceb.in](<https://sourceb.in>), no por foto.
* Explica lo que pasa, lo que debería pasar y lo que has intentado hacer.
* No preguntes si algo va a funcionar, primero inténtalo. Si no funciona, pide ayuda con todos los detalles.
"""
