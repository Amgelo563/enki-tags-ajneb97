    content: """
__**Para enviar tu codigo corto:**__ usa el siguiente formato:
\`\`\`java
<Tu codigo aquí>
// EJEMPLO:
@Command(value = "pariunt", alias = {"par"})
public class PariuntCommand extends BaseCommand {

  @Default
  public void execute(final @NotNull Player player) {
    player.sendMessage("Hello, world!");
  }
}
\`\`\`
__**Para mandar códigos largos (sourceb.in):**__
1. Abre la página de [sourceb.in](<https://sourceb.in>).
2. Pega la tu código.
3. Dale a **`[ Save ]`**.
4. Envía el link a donde te lleve.
__**Para mandar códigos largos (pastebin)**__
1. Abre la pagina de [pastebion](<[pastebin](<https://pastebin.com/>)>)
2. Pega la tu código.
3. Escoge el lenguaje de programación en la opción **`Syntax Highlighting`**.
4. Ponle nombre a tu pastebin en **`Paste Name / Title`**.
5. Dale a **`[ Create New Paste ]`**.
6. Envía el link a donde te lleve.
__**Recomendaciones**__
* Trata de enviar tu código lo mas claro posible y de igual manera explicar tu problema, enfatiza muy bien que quieres preguntar.
"""
