Para poder administrar los comandos del proxy (como GeyserMC), necesitas un plugin puesto en el proxy, __no se puede hacer desde los servidores backend__. Por ejemplo:
* Para manejar permisos de plugins del proxy, necesitas LuckpermsBungee/Velocity (en el proxy).
* Para bloquear el autocompletado de comandos de proxy (como `/send`), necesitas un plugin de bloqueo **en el proxy**, como [CommandWhitelist](<https://www.spigotmc.org/resources/commandwhitelist-spigot-waterfall-velocity.81326>) o [EasyCommandBlocker](<https://www.spigotmc.org/resources/easycommandblocker-spigot-waterfall-velocity-1-8-1-21-1.101752>).

Otra consecuencia de esto es que no puedes hacer que un plugin en el backend ejecute un comando del proxy. Si quieres hacer eso, intenta que el jugador diga el comando en su lugar.
