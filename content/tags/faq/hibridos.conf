    content: """
### Servidores Híbridos
El uso de servidores híbridos (Spigot/Paper + Forge/Fabric) **no es recomendado**, ya que tiene varios problemas tanto para los usuarios como para el dueño:
- **Incompatibilidades:** Los plugins/mods no están hechos para estar juntos, por lo que van a haber bugs inesperados.
- **Corrupciones:** Las corrupciones de mundos/entidades/bloques es común en servers híbridos.
- **Falta de soporte:** Ya que los híbridos funcionan haciendo "trucos" para que todo no se desmorone, no vas a recibir soporte de autores de plugins/mods dado que es un ambiente inestable.
__**Alternativas**__
- [**Sponge:**](<https://spongepowered.org/>) Es un mod que permite cargar sus propios plugins, **no plugins Spigot/Paper**. Es más estable ya que esos plugins sí están hechos para estar junto a mods.
- [**Fabric:**](<https://fabricmc.net/>) Tiene muchos server-side mods, los cuales son como plugins. Además, varios plugins conocidos tienen versión en Fabric, como [LuckPerms](<https://luckperms.net/download>), [TAB](<https://modrinth.com/plugin/tab-was-taken>), etc.
- [**Arclight:**](<https://github.com/IzzelAliz/Arclight>) Híbrido de mejor compatibilidad, pero aún **tiene los problemas descritos arriba, no es perfecto.** Es recomendable hacer backups constantes.
"""
