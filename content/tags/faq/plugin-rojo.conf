{
  keywords: ["plugin en rojo", "plugin deshabilitado", "plugin no funciona"]
  displayName: "🔴 plugin deshabilitado"

  message {
    summary: "¿Qué hacer si uno o varios de tus plugins aparecen en rojo al iniciar el servidor?"
    content: """
- Verifica los logs del servidor: Al iniciar el servidor, revisa los registros (logs). Estos generalmente indican la razón por la que el plugin aparece en rojo, ya sea por falta de dependencias, incompatibilidad de versión o errores específicos del plugin.
- Revisa las dependencias del plugin: Verifica si necesita otros plugins o archivos adicionales, esto suele estar indicado en la página de descarga del plugin.
- Asegúrate de tener la versión correcta: Comprueba que el plugin sea compatible con la versión de tu servidor (ejemplo: un plugin para Paper 1.20 puede no funcionar en Paper 1.12).
- Consulta la documentación: Revisa la página del plugin o su wiki por si requiere un método de instalación especial o alguna licencia adicional. Aunque esto es raro, es posible.
"""
  }
}
