  keywords: ["ubicacion-server", "ping"]
  displayName: "⚡ ubicacion-server"

  message {
    summary: "Recomendaciones para la ubicación de un servidor (ping)."
    content: """
Para elegir una ubicación que no afecte tanto al ping:
* Cualquier server en USA o Canadá va a ir bien tanto para LATAM como para Europa (España).
* Un servidor en Europa (Alemania, España, etc) solo va a ir bien para Europa.
* La gran mayoría de veces no es necesario un host en LATAM, y normalmente son más caros y de menor calidad. Solo considéralos si el ping es **__muy__** importante en tu servidor, como PvP competitivo.
"""
  }
}
