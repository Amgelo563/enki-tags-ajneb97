    content: """
Elegir qué plugin de mapas usar depende de tus requisitos y gustos personales:
* [Dynmap](<https://modrinth.com/plugin/dynmap/>) es el plugin clásico, genera mapas 2D y 3D estático. Tiene más integraciones y opciones para configurar el mapa, pero siempre mantiene el mismo estilo.
* [Bluemap](<https://modrinth.com/plugin/bluemap/>) genera mapas 3D navegables del mundo. Es mucho más atractivo visualmente, pero es tarda más en generar y puede que a computadoras antiguas les de tiempo a cargar.
* [Squaremap](https://modrinth.com/plugin/squaremap/) genera mapas 2D muy minimalista, casi al estilo de los mapas dentro del juego. Es muy rápido de generar pero no tiene alta definición como otros.
Todos tienen sus pros y contras, puedes ver ejemplos de cada uno para ver cuál te gusta más.
"""
