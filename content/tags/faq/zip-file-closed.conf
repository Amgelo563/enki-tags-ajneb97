    summary: "Qué hacer ante \"zip file closed\""
    content: """
Al ejecutar un servidor de Minecraft, el error "zip file closed" (`java.lang.IllegalStateException: zip file closed`) puede surgir en plugins, mods o en el servidor mismo. Aquí tienes causas y soluciones:

**Causas y soluciones:**

- **Sustitución de archivos JAR**:
  Reinicia el servidor y evita reemplazar archivos JAR mientras está en funcionamiento para evitar errores en el código cargado.

- **Software en segundo plano**:
  No ejecutes el servidor desde carpetas sincronizadas con la nube o afectadas por antivirus que modifiquen archivos en uso.

- **Plugins que no se cargan**:
  Revisa los logs para identificar y solucionar problemas de carga de plugins.

- **Recargar el servidor**:
  Evita comandos como `/reload`, ya que pueden causar problemas, incluido el error "zip file closed" (/faq reload).

- **Forks defectuosos de Paper**:
  Cambia a la versión estándar de Paper si usas forks modificados y experimentas problemas.

- **Error de la JVM**:
  Usa una distribución confiable de Java, como Temurin de Adoptium, y mantenla actualizada.

- **Servidor de baja calidad**:
  Asegúrate de que la configuración y versión de Java sean adecuadas si usas un servicio de hosting.

**Si persiste el problema:**

> Reduce el número de plugins o mods usando una búsqueda binaria (/faq busqueda-binaria) para identificar errores. Busca ayuda de los desarrolladores del plugin o software para soporte.

**Conclusión**:
El error "zip file closed" puede ser difícil de diagnosticar, pero a menudo se soluciona ajustando la configuración del servidor o cambiando software. Aborda las causas paso a paso para resolverlo eficazmente.
