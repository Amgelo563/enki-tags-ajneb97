**Solución:**

1. **Revisa el archivo `server.properties`**:
   Cambia el valor de `enforce-secure-profile` a `false` si está causando problemas. Este ajuste desactiva la validación de perfiles seguros en el servidor.

2. **Velocity?**:
Si estás utilizando Velocity como proxy, además de ajustar `enforce-secure-profile` en tus servidores backend, considera usar [SignedVelocity](https://modrinth.com/plugin/signedvelocity) para solucionar los problemas de sincronizacion.

**Conclusión**:
> Ajustar `enforce-secure-profile` en `server.properties` suele resolver problemas relacionados con la validación de perfiles. Para networks con Velocity, agregar SignedVelocity proporciona una solución a problemas de sincronización.
"""
