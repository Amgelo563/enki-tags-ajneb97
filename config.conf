{
  token: "spooky"
  source {
    type: "local"
    contentFolder: "../content"
  }
  updateCommands: false,
  errors {
    tagNotFound {
      embeds: [{
        author {
          name: "Tag no encontrado."
          icon: "https://cdn-icons-png.flaticon.com/512/16206/16206622.png"
        }
        color: "#ef4639"
      }]
    }
    generic {
      embeds: [{
        author {
          name: "Ha ocurrido un error inesperado."
          icon: "https://cdn-icons-png.flaticon.com/512/16206/16206622.png"
        }
        color: "#ef4639"
      }]
    }
  }
  options {
    variant {
      name: "variante"
      description: "Selecciona una variante de este tag."
    }
    hide {
      name: "ocultar"
      description: "Activa esto si quieres ver el mensaje solo para ti mismo."
    }
  }
}
